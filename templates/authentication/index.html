{% extends "base.html" %}

{% block title %}
    WelCome to Your Library Portal
{% endblock %}

{% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="margin-top: 20%;">
                    <center>
                        <h1 style="font-size: 70px;">Library Postal</h1>
                        <h2>An automated portal to simplify your librarial activities.</h2>
                    </center>
                </div>
                <div class="col-md-6 well" style="margin-top: 20%;">
                    <center>
                        <h2>Sign In</h2>
                        <br>
                    </center>
                    <form action="/login/" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"><input type="text" class="form-control" name="username" id="username" placeholder="LDAP Username"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="passwd" placeholder="LDAP Password">
                                </div>
                            </div>
                        </div>
                       <input type="hidden" name="next" value={{request.path}} >
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-default" value="Log In">Submit</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
