
{% extends "base.html" %}

{% block title %}
    WelCome to Your Library Portal
{% endblock %}
{% block body %}


    {% if form.errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/" method="post">
    {%csrf_token%}
     <table>
     	{{form.as_table}}
     </table>   
     <input type="submit" value="Search">
    </form>

{% endblock %}
